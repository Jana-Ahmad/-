<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>المسبحة الالكترونية</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="main.css/style.css" />
</head>

<body>
   <div class="container-md px-4 text-center">

      <div class="counter1 row ">
         <p class="counter-name alert alert-light"> سبحان الله</p>
         <span class="counter-display btn btn-outline-secondary">0</span>
         <button type="button" class=" counter-click  btn btn-success btn-lg">تسبيح</button>
         <button type="button" class="reset btn btn-warning btn-sm">تصفير العداد</button>
      </div>

      <div class="counter2 row ">
         <p class="counter-name alert alert-light"> الحمد لله</p>
         <span class="counter-display btn btn-outline-secondary">0</span>
         <button type="button" class=" counter-click  btn btn-success btn-lg">تسبيح</button>
         <button type="button" class=" reset btn btn-warning btn-sm">تصفير العداد</button>
      </div>


      <div class="counter3 row ">
         <p class="counter-name alert alert-light">لا إله إلا الله </p>
         <span class="counter-display btn btn-outline-secondary">0</span>
         <button type="button" class="counter-click  btn btn-success btn-lg">تسبيح</button>
         <button type="button" class="reset btn btn-warning btn-sm">تصفير العداد</button>
      </div>


      <div class="counter4 row ">
         <p class="counter-name alert alert-light"> الله أكبر</p>
         <span class="counter-display btn btn-outline-secondary">0</span>
         <button type="button" class="counter-click  btn btn-success btn-lg">تسبيح</button>
         <button type="button" class="reset btn btn-warning btn-sm">تصفير العداد</button>
      </div>


      <div class="counter5 row ">
         <p class="counter-name alert alert-light"> أستغفر الله</p>
         <span class="counter-display btn btn-outline-secondary">0</span>
         <button type="button" class="counter-click  btn btn-success btn-lg">تسبيح</button>
         <button type="button" class=" reset btn btn-warning btn-sm">تصفير العداد</button>
      </div>


      <div class="counter6 row">
         <p class="counter-name alert alert-light">سبحان الله وبحمده سبحان الله العظيم </p>
         <span class="counter-display btn btn-outline-secondary">0</span>
         <button type="button" class="counter-click  btn btn-success btn-lg">تسبيح</button>
         <button type="button" class="reset btn btn-warning btn-sm">تصفير العداد</button>
      </div>


      <div class="counter7 row ">
         <p class="counter-name alert alert-light"> لا إله إلا الله وحده لا شريك لهُ ، لهُ الملك ، ولهُ الحمدُ ، وهو على
            كل شيء قدير</p>
         <span class="counter-display btn btn-outline-secondary">0</span>
         <button type="button" class="counter-click  btn btn-success btn-lg">تسبيح</button>
         <button type="button" class="reset btn btn-warning btn-sm">تصفير العداد</button>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <script src="main.js/script.js"></script>
</body>

</html>
